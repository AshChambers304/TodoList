<ng-container *ngIf="selectedList">
  <div class="todos">
    <h1 class="title">{{ selectedList.title }}</h1>
    <div
      *ngFor="let selectedList of selectedList.todos; let i = index"
      class="todo {{ selectedList.completed ? 'done' : '' }}"
    >
      <div class="content" (click)="toggleDone(i)">
        {{ selectedList.content }}
      </div>
      <button
        mat-raised-button
        color="primary"
        class="delete todo-submit"
        (click)="deleteTodo(i)"
      >
        Remove
      </button>
    </div>
  </div>

  <form [formGroup]="todoForm" *ngIf="selectedList" (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      placeholder="Add Todo..."
      class="todo-input"
      [formControlName]="'inputTodo'"
      maxlength="170"
    />
    <button
      mat-raised-button
      type="submit"
      value="Add Todo"
      color="primary"
      class="todo-submit"
      [disabled]="todoForm.invalid"
    >
      Add Todo
    </button>
  </form>
</ng-container>
