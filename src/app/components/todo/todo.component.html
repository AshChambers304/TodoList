<div class="todo-container">
  <ng-container *ngIf="selectedList">
    <div class="heading">
      <h1 class="title">{{ selectedList.title }}</h1>
      <fa-icon
        class="dot-menu"
        [icon]="faEllipsisH"
        (click)="openModal('edit-list-modal')"
      ></fa-icon>
    </div>
    <div class="todos">
      <div
        *ngFor="let selectedList of selectedList.todos; let i = index"
        class="todo {{ selectedList.completed ? 'done' : '' }}"
      >
        <div class="content" (click)="toggleTodoDone(i)">
          {{ selectedList.content }}
        </div>
        <button class="delete todo-submit" (click)="deleteTodo(i)">
          Remove
        </button>
      </div>
    </div>
    <form [formGroup]="addTaskForm">
      <input
        type="text"
        name="inputTask"
        placeholder="Add Task"
        class="list-input"
        [formControlName]="'inputTask'"
        maxlength="170"
      />

      <button
        type="submit"
        value="Add Task"
        class="todo-submit"
        [disabled]="addTaskForm.invalid"
        (click)="onSubmitTask()"
      >
        Add Task
      </button>
    </form>
  </ng-container>
</div>

<app-modal id="edit-list-modal">
  <app-edit-list-dialog
    [selectedList]="selectedList"
    (listRenameEmitter)="handleListRenameEmitter($event)"
    (listToDeleteEmitter)="handleListToDeleteEmitter($event)"
    (closeModalEmitter)="handleCloseModalEmitter($event)"
  ></app-edit-list-dialog>
</app-modal>
