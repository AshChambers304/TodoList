<div class="todo-container">
  <ng-container *ngIf="selectedList">
    <div class="heading">
      <h1 class="title">{{ selectedList.title }}</h1>
      <fa-icon
        class="dot-menu"
        [icon]="faEllipsisH"
        (click)="openMenu($event)"
      ></fa-icon>
    </div>
    <div class="todos">
      <div
        *ngFor="let selectedList of selectedList.todos; let i = index"
        class="todo {{ selectedList.completed ? 'done' : '' }}"
      >
        <div class="content" (click)="toggleTodoDone(i)">
          {{ selectedList.content }}
        </div>
        <button
          color="primary"
          class="delete todo-submit"
          (click)="deleteTodo(i)"
        >
          Remove
        </button>
      </div>
    </div>
  </ng-container>
</div>

<app-popup-menu>
  <h2 class="title">Edit List</h2>
  <div class="items">
    <ul>
      <li class="new-todo" (click)="openModal('new-todo-modal')">Add Task</li>
      <li>Rename List</li>
      <li>Delete List</li>
    </ul>
  </div>
</app-popup-menu>

<app-modal id="new-todo-modal">
  <app-add-todo-dialog
    (todoContentEmitter)="handleTodoContentEmitter($event)"
    (closeModalEmitter)="handleCloseModalEmitter($event)"
  ></app-add-todo-dialog>
</app-modal>
