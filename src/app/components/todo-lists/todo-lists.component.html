<div class="todo-lists">
  <div *ngFor="let todoList of todoLists; let i = index" class="list">
    <span (click)="setSelectedList(todoList)">
      {{ todoList.title }}
    </span>
  </div>
  <p class="new-list" (click)="openModal('new-list-modal')">+ New List</p>
</div>

<app-modal id="new-list-modal">
  <app-add-list-dialog
    (listTitleEmitter)="handleListTitleEmitter($event)"
    (closeModalEmitter)="handleCloseModalEmitter($event)"
  ></app-add-list-dialog>
</app-modal>
