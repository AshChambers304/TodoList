<button mat-raised-button (click)="openDialog()">New List</button>

<div class="todo-lists">
  <div *ngFor="let todoList of todoLists; let i = index" class="list">
    <span (click)="setSelectedList(todoList)">
      {{ todoList.title }}
    </span>
    <button
      mat-raised-button
      color="primary"
      class="delete todo-submit"
      (click)="deleteList(i)"
    >
      Remove
    </button>
  </div>
</div>
