<div class="todo-lists">
  <div *ngFor="let todoList of todoLists; let i = index" class="lists">
    <span class="list" (click)="setSelectedList(todoList); setListStyling(i)">
      {{ todoList.title }}
      <div class="active-list"></div>
    </span>
  </div>
  <p class="new-list" (click)="openModal('new-list-modal')">+ New List</p>
</div>

<app-modal id="new-list-modal" [elementToFocus]="'new-list-content'">
  <app-add-list-dialog
    (listTitleEmitter)="handleListTitleEmitter($event)"
    (closeModalEmitter)="handleCloseModalEmitter($event)"
  ></app-add-list-dialog>
</app-modal>
