<h2>New Todo</h2>
<p>What do you... need to TooDoo?</p>

<form [formGroup]="todoForm">
  <input
    type="text"
    name="inputList"
    placeholder="Enter Todo Title..."
    class="list-input"
    [formControlName]="'inputTodo'"
    maxlength="170"
  />

  <button
    type="submit"
    value="Add Todo"
    color="primary"
    class="todo-submit"
    [disabled]="todoForm.invalid"
    (click)="onSubmit()"
  >
    Add List
  </button>
</form>
