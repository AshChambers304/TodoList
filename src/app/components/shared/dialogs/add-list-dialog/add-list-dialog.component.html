<h2>New List</h2>

<p>Please enter a name for your new list.</p>
<form [formGroup]="listForm">
  <input
    type="text"
    name="inputList"
    placeholder="Enter List Title..."
    class="list-input"
    id="new-list-content"
    [formControlName]="'inputList'"
    maxlength="100"
  />

  <button
    type="submit"
    value="Add List"
    color="primary"
    class="todo-submit"
    [disabled]="listForm.invalid"
    (click)="onSubmit()"
  >
    Add List
  </button>
</form>
